site_name: 'Koza Documentation'
site_url: 'https://koza.monarchinitiative.org/'

repo_name: 'monarch-initiative/koza'
repo_url: 'https://github.com/monarch-initiative/koza'


nav:
  - Welcome: 'index.md'
  - Ingests: 
    - Configuring an Ingest: 'Ingests/index.md'
    - Source Config: 'Ingests/source_config.md'
    - Mapping: 'Ingests/mapping.md'
    - Transform Code: 'Ingests/transform.md'
    - Testing: 'Ingests/testing.md'
  - CLI: 'Usage/CLI.md'
  - Module: 'Usage/Module.md'


theme:
    name: 'material'
    docs_dir: docs/
    logo: 'img/pupa.png'
    favicon:
        'images/favicon.ico'
    features:
        - content.code.copy
        - navigation.expand
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
    palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-2
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    font:
        text: 'Source Sans Pro'
        code: 'Source Sans Pro Mono'


plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          inventories:
          - https://docs.python.org/3/objects.inv
          - https://mkdocstrings.github.io/objects.inv
          - https://mkdocstrings.github.io/griffe/objects.inv
          options:
            docstring_style: google
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: yes
            show_signature: no
            # separate_signature: yes
            # show_source: no
            show_root_full_path: no
            show_root_toc_entry: False
            filters:
              - "!^_[^_]"
              # - "^_[^_]"


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.tabbed
  - attr_list
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true


extra:
  social:
    - icon: 'fontawesome/solid/house'
      link: 'https://monarchinitiative.org'
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/monarch-initiative/'
      

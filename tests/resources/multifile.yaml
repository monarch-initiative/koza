name: 'protein-links-detailed'

delimiter: ' '

files:
  - './tests/resources/source-files/multifile1.tsv'
  - './tests/resources/source-files/multifile2.tsv'

metadata: !include './examples/string/metadata.yaml'

columns: !include './examples/standards/string.yaml'

filters:
  - inclusion: 'include'
    column: 'combined_score'
    filter_code: 'lt'
    value: 700

transform_code: './examples/string/protein-links-detailed.py'

transform_mode: 'loop'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'

name: 'protein-links-detailed'

metadata:
  license: "this file has a unique license"

depends_on:
  - 'entrez_2_string'

on_map_failure: 'warning'

delimiter: '\t'
header_delimiter: '\t'

compression: 'gzip'

skip_lines: 0

files:
  - '9606.protein.links.detailed.v11.0.txt.gz'
  - '10090.protein.links.detailed.v11.0.txt.gz'

columns:
  - 'protein1'
  - 'protein2'
  - 'neighborhood'
  - 'fusion'
  - 'cooccurence'
  - 'coexpression'
  - 'experimental'
  - 'database'
  - 'textmining'
  - 'combined_score' : 'int'

filters:
  - column: 'combined_score'
    inclusion: 'include'
    filter_code: 'lt'
    value: 700

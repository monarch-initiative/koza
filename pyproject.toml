[tool.poetry]
name = "koza"
version = "0.3.0"
description = "Data transformation framework for LinkML data models"
authors = [
    "The Monarch Initiative <info@monarchinitiative.org>",
    "Kevin Schaper <kevinschaper@gmail.com>",
    "Glass Elsarboukh <g.elsarboukh@gmail.com>",
    "Kent Shefchek <kent@tislab.org>",
    ]
readme = "README.md"
license = "BSD License"
packages = [
    { include = "koza", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.8"
linkml-validator = ">=0.4.4"
pydantic = "^1.0.0"
pyyaml = "^5.3.1"
requests = "^2.24.0"
ordered-set = ">=4.1.0"
typer = "^0.7.0"
typer-cli = "^0.0.13"
loguru = "*"

[tool.poetry.dev-dependencies]
pytest = ">=6.0.0"
biolink-model = ">=3.0.1"
autoflake = "^1.3.1"
black = "22.3.0"
isort = "^5.0.6"
dask = ">=2022.5.2"
mkdocs = ">=1.3.0"
mkdocs-material = ">=8.3.4"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}

[tool.poetry.scripts]
koza = "koza.main:typer_app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line_length = 120
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true

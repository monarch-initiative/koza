[tool.poetry]
name = "koza"
version = "0.5.0"
description = "Data transformation framework for LinkML data models"
authors = [
    "The Monarch Initiative <info@monarchinitiative.org>",
    "Kevin Schaper <kevinschaper@gmail.com>",
    "Glass Elsarboukh <g.elsarboukh@gmail.com>",
    "Kent Shefchek <kent@tislab.org>",
    ]
readme = "README.md"
license = "BSD License"
packages = [
    { include = "koza", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.8"
linkml = ">=1.6.2"
pydantic = "^2.4"
pyyaml = ">=5.0.0"
requests = "^2.24.0"
ordered-set = ">=4.1.0"
typer = "^0.7.0"
typer-cli = "^0.0.13"
loguru = "*"
sssom = "^0.3.41"

[tool.poetry.dev-dependencies]
black = "^23.10.0"
ruff = "*"
pytest = ">=6.0.0"
biolink-model = ">=3.0.1" # ">=3.5.5"
dask = ">=2022.5.2"
mkdocs = ">=1.4.2"
mkdocs-material = ">=9.1.16"
mkdocstrings = {extras = ["python"], version = ">=0.22.0"}

[tool.poetry.scripts]
koza = "koza.main:typer_app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line_length = 120
skip-string-normalization = true

[tool.ruff]
line-length = 120
ignore = [
    "F541", # f-strings with no placeholders
]
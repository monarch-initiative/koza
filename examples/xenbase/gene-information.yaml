name: 'gene-information'

files:
  - './examples/data/xenbase.gpi.gz'

# standard_format: 'gpi'
columns: !include './examples/standards/gpi.yaml'

compression: 'gzip'

format: 'csv'
delimiter: '\t'
comment_char: '!!'
header: 22

metadata: './examples/xenbase/metadata.yaml'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'
  - 'name'
  - 'symbol'
  - 'in_taxon'
  - 'xref'
  - 'synonyms'
  - 'source'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'

transform_mode: 'flat'

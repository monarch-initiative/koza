name: 'declarative-protein-links-detailed'

metadata:
  ingest_title: 'String DB'
  ingest_url: 'https://string-db.org'
  description: 'STRING: functional protein association networks'
  rights: 'https://string-db.org/cgi/access.pl?footer_active_subpage=licensing'

reader:
  format: csv

  delimiter: ' '

  files:
    - './examples/data/string.tsv'
    - './examples/data/string2.tsv'

  columns:
    - 'protein1'
    - 'protein2'
    - 'neighborhood'
    - 'fusion'
    - 'cooccurence'
    - 'coexpression'
    - 'experimental'
    - 'database'
    - 'textmining'
    - 'combined_score' : 'int'


transform:
  filters:
    - inclusion: 'include'
      column: 'combined_score'
      filter_code: 'lt'
      value: 700

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'provided_by'

  edge_properties:
    - 'id'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'category'
    - 'relation'
    - 'provided_by'

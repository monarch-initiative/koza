name: 'protein-links-detailed'

delimiter: ' '

files:
  - './examples/data/string.tsv'
  - './examples/data/string2.tsv'

metadata: !include './examples/string-w-custom-map/metadata.yaml'

columns:
  - 'protein1'
  - 'protein2'
  - 'neighborhood'
  - 'fusion'
  - 'cooccurence'
  - 'coexpression'
  - 'experimental'
  - 'database'
  - 'textmining'
  - 'combined_score' : 'int'

filters:
  - inclusion: 'include'
    column: 'combined_score'
    filter_code: 'lt'
    value: 700

depends_on:
  - './examples/maps/custom-entrez-2-string.yaml'

transform_mode: 'flat'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'
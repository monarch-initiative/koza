  - 'name'
  - 'subject_namespace'
  - 'aggregator_knowledge_source'
  - 'object_category'
  - 'type'
  - 'original_predicate'
  - 'subject_label_closure'
  - 'retrieval_source_ids'
  - 'agent_type'
  - 'primary_knowledge_source'
  - 'iri'
  - 'knowledge_source'
  - 'qualifiers'
  - 'timepoint'

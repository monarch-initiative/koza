  - 'symbol'
  - 'description'
  - 'type'
  - 'name'
  - 'synonym'
  - 'full_name'
  - 'in_taxon_label'
  - 'has_biological_sequence'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'
  - 'subject_closure'

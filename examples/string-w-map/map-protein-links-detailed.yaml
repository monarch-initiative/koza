name: 'map-protein-links-detailed'

metadata: !include './examples/string-w-map/metadata.yaml'

reader:
  format: csv
  delimiter: ' '
  files:
    - './examples/data/string.tsv'
    - './examples/data/string2.tsv'

  columns:
    - 'protein1'
    - 'protein2'
    - 'neighborhood'
    - 'fusion'
    - 'cooccurence'
    - 'coexpression'
    - 'experimental'
    - 'database'
    - 'textmining'
    - 'combined_score' : 'int'

transform:
  filters:
    - inclusion: 'include'
      column: 'combined_score'
      filter_code: 'lt'
      value: 700
  mappings:
    - './examples/maps/entrez-2-string.yaml'

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'provided_by'

  edge_properties:
    - 'id'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'category'
    - 'relation'
    - 'provided_by'

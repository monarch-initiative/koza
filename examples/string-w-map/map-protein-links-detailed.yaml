name: 'map-protein-links-detailed'

metadata: !include 'metadata.yaml'

reader:
  format: csv
  delimiter: ' '
  files:
    - '../data/string.tsv'
    - '../data/string2.tsv'

  columns:
    - 'protein1'
    - 'protein2'
    - 'neighborhood'
    - 'fusion'
    - 'cooccurence'
    - 'coexpression'
    - 'experimental'
    - 'database'
    - 'textmining'
    - 'combined_score' : 'int'

  filters:
    - inclusion: 'include'
      column: 'combined_score'
      filter_code: 'lt'
      value: 700

transform:
  mappings:
    - '../maps/entrez-2-string.yaml'

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'provided_by'

  edge_properties:
    - 'id'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'category'
    - 'relation'
    - 'provided_by'
